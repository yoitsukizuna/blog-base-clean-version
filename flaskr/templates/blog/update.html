{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post"  enctype="multipart/form-data">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <!-- <label for="img_url">attach your nice photo!</label>
    <input name="img_url" id="img_url" value="{{ request.form['img_url']  or post['img_url'] }}" > -->
    <label for="img">Upload Your Work: (only 'png', 'jpg', 'jpeg', 'gif' allowed)</label>
    <input type=file name="file" id="file"  >
    <input type="submit" value="Save" class="btn btn-light">
    
  </form>
  <table>
    <tr>
      <td>
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
          <input class="btn btn-light" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
        </form>
      </td>
      <td>
        <a href="{{ url_for('blog.post', id=post['id'],dir=0) }}">Cancel</a>
      </td>
    </tr>
  </table>
  
  
{% endblock %}
