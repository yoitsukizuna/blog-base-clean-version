{% extends 'admin/base.html' %}

{% block header %}
<h1 style="text-align: center;">{% block title %}Add User{% endblock %}</h1>

{% endblock %}

{% block content %}
<h3>{{error}}</h3>
  <form method="post" style="margin:auto;align-items: center;">
    <label for="username">Username</label>
    <input name="username" id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <label for="useremail">Email</label>
    <input type="email" name="useremail" required>

    <label for="user_type">User_type</label>
    <select id="user_type" name="user_type" size="4"  data-placeholder="Choose from..." multiple >
        <option value="user">user</option>
        <option value="manager">manager</option>
        <option value="admin">admin</option>
      </select>

    <input type="submit" value="Add" class="btn btn-primary">
  </form>


  <script>
    $(".chosen-select").chosen({
  no_results_text: "Oops, nothing found!"
})

  </script>
{% endblock %}
