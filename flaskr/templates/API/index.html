<!DOCTYPE html>
<html lang="en">
    <title>Get Inspiration</title>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Photo</title>
        <link rel="stylesheet" href="/static/apistyle.css">
    </head>

    <body>
        
        <div class="container">
            <h1 class="title">Search Photos</h1>
            <form class="form">
                <input type="text" class="search input" placeholder="Search..." required/>
                <button type="submit" class="btn">Search</button>

            </form>
            <a href="{{url_for('blog.posts',offset=0)}}"><button type="button" class="btn">Back</button></a>
            
           

            <div class="result-stats"></div>

            <div class="images"></div>

            <div class="pagination">
                <button class="hidden prev"><a href="#top">Prev</a></button>
                <button class="hidden next"><a href="#top">Next</a></button>
            </div>
        </div>

        <script src="/static/apiscript.js"></script>
        
    </body>
    
</html>
