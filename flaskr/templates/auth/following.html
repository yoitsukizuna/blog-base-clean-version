{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} {{follows[0]['nickname']}} is following:  {% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
{% for follow in follows %}
<li><a href="{{url_for('blog.profile',id=follow['follows_id'])}}">{{follow['nickname']}}</a></li>

{%endfor%}
</ul>
{% endblock %}
